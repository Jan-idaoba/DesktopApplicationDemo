<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue + TypeScript Interface</title>
    <!-- 使用 Tailwind CSS 进行快速样式设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        /* 模拟 Windows 11 风格的滚动条 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="app" class="flex-1 flex flex-col p-6 max-w-4xl mx-auto w-full">
        
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">C++ Service Controller</h1>
            <p class="text-gray-500">Vue 3 Frontend in WebView2</p>
        </header>

        <!-- Main Content Area -->
        <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4 flex-1 overflow-hidden">
            
            <!-- Connection Status -->
            <div class="flex items-center gap-2 mb-2">
                <span class="text-sm font-medium text-gray-600">WebView2 Bridge:</span>
                <span :class="{'bg-green-100 text-green-700': isWebViewReady, 'bg-red-100 text-red-700': !isWebViewReady}" 
                      class="px-2 py-0.5 rounded text-xs font-bold transition-colors">
                    {{ isWebViewReady ? 'CONNECTED' : 'NOT DETECTED' }}
                </span>
            </div>

            <!-- Input Area -->
            <div class="flex gap-2">
                <input type="text" 
                       v-model="inputMessage" 
                       @keyup.enter="sendMessage"
                       placeholder="Enter command for C++ Service..."
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <button @click="sendMessage" 
                        :disabled="!isWebViewReady || isLoading"
                        class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium px-6 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <span v-if="isLoading" class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                    <span>Execute</span>
                </button>
            </div>

            <!-- Logs / Terminal -->
            <div class="flex-1 flex flex-col min-h-0 border border-gray-200 rounded-lg bg-gray-900 mt-2">
                <div class="px-4 py-2 border-b border-gray-700 bg-gray-800 flex justify-between items-center">
                    <span class="text-xs text-gray-300 font-mono">Service Output Console</span>
                    <button @click="clearLogs" class="text-xs text-gray-400 hover:text-white">Clear</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 font-mono text-sm space-y-2" ref="logContainer">
                    <div v-if="logs.length === 0" class="text-gray-600 italic text-center mt-10">No messages received yet.</div>
                    <div v-for="(log, index) in logs" :key="index" class="animate-fade-in">
                        <div v-if="log.type === 'sent'" class="text-blue-400">
                            <span class="opacity-50 mr-2">➜</span> {{ log.content }}
                        </div>
                        <div v-else-if="log.type === 'received'" class="text-green-400">
                            <span class="opacity-50 mr-2">✔</span> {{ log.content }}
                        </div>
                        <div v-else class="text-red-400">
                            <span class="opacity-50 mr-2">✖</span> {{ log.content }}
                        </div>
                        <div class="text-[10px] text-gray-600 mt-0.5 ml-6">{{ log.time }}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const inputMessage = ref('');
                const logs = ref([]);
                const isWebViewReady = ref(false);
                const isLoading = ref(false);
                const logContainer = ref(null);

                // Add message to log
                const addLog = (type, content) => {
                    logs.value.push({
                        type,
                        content,
                        time: new Date().toLocaleTimeString()
                    });
                    scrollToBottom();
                };

                const scrollToBottom = async () => {
                    await nextTick();
                    if (logContainer.value) {
                        logContainer.value.scrollTop = logContainer.value.scrollHeight;
                    }
                };

                const clearLogs = () => {
                    logs.value = [];
                };

                // Send message to C++ Host
                const sendMessage = () => {
                    if (!inputMessage.value.trim()) return;
                    
                    if (window.chrome && window.chrome.webview) {
                        // 1. Post message to C++
                        window.chrome.webview.postMessage(inputMessage.value);
                        addLog('sent', inputMessage.value);
                        inputMessage.value = '';
                        isLoading.value = true;
                    } else {
                        addLog('error', 'WebView2 environment not detected. (Are you running inside the C++ app?)');
                    }
                };

                // Setup listener for incoming C++ messages
                onMounted(() => {
                    if (window.chrome && window.chrome.webview) {
                        isWebViewReady.value = true;
                        
                        // 2. Receive message from C++
                        window.chrome.webview.addEventListener('message', event => {
                            // event.data contains the string sent from C++ PostWebMessageAsString
                            addLog('received', event.data);
                            isLoading.value = false;
                        });
                    } else {
                        // Fallback for browser testing (mocking)
                        addLog('error', 'Running in standalone browser mode. WebView2 API unavailable.');
                        console.warn("WebView2 API not found");
                    }
                });

                return {
                    inputMessage,
                    logs,
                    isWebViewReady,
                    isLoading,
                    logContainer,
                    sendMessage,
                    clearLogs
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
